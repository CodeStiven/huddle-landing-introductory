<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing</title>
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="dist/normalize.css" />
    <!-- STYLES -->
    <link rel="stylesheet" href="dist/style.css" />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/023ea59ca2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container">
      <img src="images/logo.svg" alt="logo" class="logo" />
      <section class="body">
        <div class="mockup">
          <img
            src="images/illustration-mockups.svg"
            alt="mockup"
            class="mockup__img"
          />
        </div>
        <div class="content">
          <h1 class="build__title">
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <p class="build__paragraph">
            Huddle re-imagines the way we build communities. You have <br />
            a voice, but so does your audience, Create connections with <br />
            your users as you engage in genuine discussion.
          </p>
          <button class="btn__register" value="registres">Register</button>
        </div>
      </section>
      <footer class="social">
        <i class="fab fa-facebook-f facebook"></i>
        <i class="fab fa-twitter twitter"></i>
        <i class="fab fa-instagram instagram"></i>
      </footer>
    </main>
  </body>
</html>
